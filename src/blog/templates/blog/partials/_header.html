<header class="header section-wrapper">
  <div class="section-content-wide">
    <div class="section-gap">

      <h1 class="blog-title center pb-base">
        <a class="blog-link" href="/">{{ title }}</a>
      </h1>
      
      {% if show_description %}
        <p class="blog-description pb-base center">{{ description }}</p>
      {% endif %}

      {% comment %} {% if show_search %}
        <div class="search pb-base center">
          <form class="search-form" action="{% url 'blog:search' %}" method="get">
            <div class="search-content">
              <label class="sr-only" id="search-label" for="search-input">Search</label>
              <input
                class="search-input"
                type="search"
                name="search"
                id="search-input"
                placeholder="Search"
                value="{{ search_value }}"
                required
              >
              <button class="search-btn" type="submit" aria-labelledby="search-label">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      {% endif %} {% endcomment %}

      {% if show_menu %}
        <nav class="menu">
          <ul class="menu-items">
            {% for link in menu.all %}
              <li class="menu-item">
                {% if link.new_tab %}
                  <a target="_blank" class="menu-link" href="{{ link.url_or_path }}">
                    {{ link.text }}
                  </a>
              {% else %}
                  <a class="menu-link" href="{{ link.url_or_path }}">
                    {{ link.text }}
                  </a>
                {% endif %}
              </li>
            {% endfor %}
          </ul>
        </nav>
      {% endif %}
      
    </div>
  </div>
</header>
